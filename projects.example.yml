minici:
  name: minici
  repo: http://github.com/aurorasoft/minici.git
  build:
    - rake spec
  notify:
    from: example@example.com
    failure:
      include:
        - projects.yml
        - minici.yml
        - minici
      email:
        - example@example.com
    success:
      run:
        - tar -czf /tmp/minici-$DATE.tar.gz ../minici
    fixed:
      email:
        - example@example.com
