project_dir: Projects
max_duration: 3600
debug: false
# Number of projects to try to build simultaneously
concurrency: 2
# Uses RVM by default. To disable, use the following :
# rvm: false
# If set to true, will use the default ruby and a gemset like @minici-#{projectname} for each project
rvm: true
email:
  # smtp or sendmail - pick one
  delivery: smtp
  smtp:
    address: smtp.gmail.com
    port: 587
    enable_starttls_auto: true
    user_name: example@gmail.com
    password: secret
